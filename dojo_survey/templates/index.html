<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Dojo Survey</title>
    </head>

    <body>
        <div class="container">
            <form action="/results" method="POST">
                Name: <input type="text" name="student_name"><br>
                
                Hideout Location: <select name="hideout_location">
                    <option value="Central City">Star City</option>
                    <option value="Metropolis">Metropolis</option>
                    <option value="Gotham City">Gotham City</option>
                    <option value="Themyscira">Themyscira</option>
                    </select><br>
               
                Favorite Weapon: <select name="fav_weap">
                    <option value="Heat Vision">Heat Vision</option>
                    <option value="Batarang">Batarang</option>
                    <option value="Sword and Shield">Sword and Shield</option>
                    <option value="Bow and Arrow">Bow and Arrow</option>
                    </select><br>
                
                Comment:<br>
                <textarea name="say_it" id="comment" cols="30" rows="10"></textarea>
               
                <input type="submit" value="submit">
            </form>
        </div>
    </body>

</html>
